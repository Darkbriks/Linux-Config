# ============================================================================
# Celeste Dark Theme for Kitty
# Based on Celeste game color palette
# ============================================================================

# --- Color scheme name ---
# vim:ft=kitty

# --- Basic colors ---
foreground                      #E8E4DF
background                      #1E2832
selection_foreground            #E8E4DF
selection_background            #3D4E5C

# --- Cursor colors ---
cursor                          #F4A6B8
cursor_text_color               #1E2832

# --- URL underline color when hovering with mouse ---
url_color                       #86BBD8

# --- Kitty window border colors ---
active_border_color             #86BBD8
inactive_border_color           #3D4E5C
bell_border_color               #F4D58D

# --- OS Window titlebar colors ---
wayland_titlebar_color          #1E2832
macos_titlebar_color            #1E2832

# --- Tab bar colors ---
active_tab_foreground           #E8E4DF
active_tab_background           #86BBD8
inactive_tab_foreground         #B8C5D0
inactive_tab_background         #2C3E50
tab_bar_background              #1E2832

# --- Colors for marks (marked text in the terminal) ---
mark1_foreground                #1E2832
mark1_background                #86BBD8
mark2_foreground                #1E2832
mark2_background                #C2A1D3
mark3_foreground                #1E2832
mark3_background                #A8D5BA

# --- The 16 terminal colors ---

# --- Black ---
color0                          #2C3E50
color8                          #4A5F75

# --- Red ---
color1                          #E07A9B
color9                          #F4A6B8

# --- Green ---
color2                          #A8D5BA
color10                         #BFE5CE

# --- Yellow ---
color3                          #F4D58D
color11                         #F9E4B3

# --- Blue ---
color4                          #86BBD8
color12                         #B4D4E1

# --- Magenta ---
color5                          #C2A1D3
color13                         #E5C3E8

# --- Cyan ---
color6                          #7FCAE5
color14                         #A8E4F5

# --- White ---
color7                          #B8C5D0
color15                         #F0EDE5

