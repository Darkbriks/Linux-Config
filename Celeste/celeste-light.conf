# ============================================================================
# Celeste Light Theme for Kitty
# Based on Celeste game color palette
# ============================================================================

# --- Color scheme name ---
# vim:ft=kitty

# --- Basic colors ---
foreground                      #3D4E5C
background                      #FAF8F5
selection_foreground            #3D4E5C
selection_background            #E8D4E0

# --- Cursor colors ---
cursor                          #E07A9B
cursor_text_color               #FAF8F5

# --- URL underline color when hovering with mouse ---
url_color                       #86BBD8

# --- Kitty window border colors ---
active_border_color             #86BBD8
inactive_border_color           #C8D5DD
bell_border_color               #F4D58D

# --- OS Window titlebar colors ---
wayland_titlebar_color          #FAF8F5
macos_titlebar_color            #FAF8F5

# --- Tab bar colors ---
active_tab_foreground           #3D4E5C
active_tab_background           #86BBD8
inactive_tab_foreground         #6B7F8C
inactive_tab_background         #E0DDD8
tab_bar_background              #FAF8F5

# --- Colors for marks (marked text in the terminal) ---
mark1_foreground                #FAF8F5
mark1_background                #86BBD8
mark2_foreground                #FAF8F5
mark2_background                #C2A1D3
mark3_foreground                #FAF8F5
mark3_background                #A8D5BA

# --- The 16 terminal colors ---

# --- Black ---
color0                          #D8D5D0
color8                          #B8B3AD

# --- Red ---
color1                          #E07A9B
color9                          #F29191

# --- Green ---
color2                          #A8D5BA
color10                         #BFE5CE

# --- Yellow ---
color3                          #F4D58D
color11                         #F9E4B3

# --- Blue ---
color4                          #86BBD8
color12                         #B4D4E1

# --- Magenta ---
color5                          #C2A1D3
color13                         #F4A6B8

# --- Cyan ---
color6                          #7FCAE5
color14                         #A8E4F5

# --- White ---
color7                          #3D4E5C
color15                         #F0EDE5

